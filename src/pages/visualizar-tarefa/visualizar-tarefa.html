
<ion-header>

  <ion-navbar color="darken-green">
    <ion-title>{{ tarefa.titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding>

    <ion-card>
      <ion-card-header no-padding color="lighten-green">
        <ion-item color="darken-green">
          <ion-icon item-start name="document"></ion-icon>
          {{ tarefa.titulo }}
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="content-task" text-wrap padding-top>
          {{ tarefa.descricao }}
        </ion-item>
      </ion-card-content>
    </ion-card>

    <button block color="darken-green" ion-button icon-only (click)="editarTarefa()">
      <ion-icon name="create"></ion-icon>
    </button>

    <button block  color="danger" ion-button icon-only (click)="removerTarefa()">
      <ion-icon name="trash"></ion-icon>
    </button>

  </div>

  <ion-footer>
    <ion-item no-lines>
      <ion-label>Marcar como conclu√≠da</ion-label>
      <ion-toggle color="darken-green" (ionChange)="mudarStatus()" [checked]="tarefa.concluida"></ion-toggle>
    </ion-item>
  </ion-footer>

</ion-content>
